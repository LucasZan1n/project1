{% extends "base(logged_in).html" %}
{% block title %}
	Result(s)
{% endblock %}

{% block body %}

	<div class="container">
		{% for s in search %}
		<div class="row">
			<div class="col-sm">
				<div class="card" style="width: 60rem;">
					<div class="card-body">
						<h5 class="card-header">{{ s.title }}</h5>
						<div class="card-body">
							<h5 class="card-title">By {{ s.author }}</h5>
							<p class="card-text">Published in: {{ s.year }}</p>
							<a href="{{ url_for('book', book_id=s.id) }}" class="btn btn-primary">View</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm">
			</div>
		</div>
		{% endfor %}
	</div>

{% endblock %}
