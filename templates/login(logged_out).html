{% extends "base(logged_out).html" %}
{% block title %}
	Login
{% endblock %}

{% block body %}
	<h1>Login</h1>
	<form action="{{ url_for('login') }}" method="post">
		<input type="text" name="username" placeholder="Username">
		<input type="password" name="password" placeholder="Password">
		<button>Login</button>
	</form>
{% endblock %}
